<html class="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Pension and benefits - Feedback</title>
    <meta name="description" content="The Treasury Board of Canada Secretariat would like your feedback on the information available on pensions and benefits.">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="author" content="PBS">

  <!-- -------------------------- CSS -------------------------->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reports.css">


    <!-- Chartjs.org -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css">

  </head>

  <!-- ------------------------ BODY ------------------------ -->
  <body id="reports">
      <header>
   		<h2>Public service<br><span>pension and benefits</span></h2>
        <h2><span>Pension et avantages sociaux</span><br>de la fonction publique</h2>
    </header>
    <section>
        <h1>Outreach event statistics page</h1>
		<!-- ---Dropdown menu for dates ------>
		<form>Choose Date:
         <select id='dates' name = "dropdown">
            <optgroup>
                <option value="" disabled selected>Select</option>
            </optgroup>
         </select>
      	</form>
		<!-- ---------------------------- WEB STATS --------------------------------- -->
        <div id="happysmileDiv"><img src="_img/smile.jpg" id="happysmile"></div>
        <div id="webStats" class="">
        <h3>Summary</h3>
          <p id = "numPeople"> <b><u>Number of People Spoken to:</u></b> </p>
          <p id = "numQuestions"> <b><u>Number of Questions Asked:</u></b> </p>
          <p id = "avgQuestions"> <b><u>Average Questions per Person:</u></b> </p>
        </div>

        <canvas id="graph"></canvas>

    </section>
    <section id="happyface"></section>
    <!-- ---------------- JAVASCRIPT SOURCES ---------------- -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <!-- Chartjs.org - libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>

    <!-- Geir charts -->
    <script src="src/geircharts.js"></script>

    <!-- show webStats box only when a date is selected-->
    <script>
    document.getElementById('dates').addEventListener('change', function () {
        var style = this.value != '' ? 'block' : 'none';
        document.getElementById('webStats').style.display = style;
        document.getElementById('happysmile').src='_img/smile2.jpg';//happy face

        setTimeout(function() {
            document.getElementById('happysmile').src='_img/smile.jpg';
            }, 500);

        var smle = this.value != '' ? 'none' : 'block';
        setTimeout(function() {
            document.getElementById('happysmileDiv').style.display = smle
            document.getElementById('reports').style.backgroundImage="url()";
            }, 1000); // for 1 seconds
        });
    </script>
  </body>
</html>
